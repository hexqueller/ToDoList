---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Frontend-Deployment
spec:
  selector:
    matchLabels:
      app: Frontend-Deployment
  template:
    metadata:
      labels:
        app: Frontend-Deployment
    spec:
      containers:
      - name: Frontend-Deployment
        image: <Image> #
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: Frontend-Deployment
spec:
  type: LoadBalancer
  selector:
    app: Frontend-Deployment
  ports:
  - port: 8080
    targetPort: 5000


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Backend-Deployment
spec:
  selector:
    matchLabels:
      app: Backend-Deployment
  template:
    metadata:
      labels:
        app: Backend-Deployment
    spec:
      containers:
      - name: Backend-Deployment
        image: <Image> #
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: configmap
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: Backend-Deployment
spec:
  type: ClusterIP
  selector:
    app: Backend-Deployment
  ports:
  - port: 8080
    targetPort: 8080


---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pg-statefulset
spec:
  selector:
    matchLabels:
      app: pg-statefulset
  serviceName: <ServiceName>
  replicas: 2
  template:
    metadata:
      labels:
        app: pg-statefulset
    spec:
      containers:
      - name: pg-statefulset
        image: registry.k8s.io/nginx-slim:0.8
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: pg-statefulset
spec:
  type: ClusterIP
  selector:
    app: pg-statefulset
  ports:
  - port: <Port>
    targetPort: <Target Port>
