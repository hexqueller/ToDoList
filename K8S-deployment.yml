---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Frontend-Deployment
spec:
  selector:
    matchLabels:
      app: Frontend-Deployment
  template:
    metadata:
      labels:
        app: Frontend-Deployment
    spec:
      containers:
      - name: Frontend-Deployment
        image: <Image> #
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: Frontend-Deployment
spec:
  type: LoadBalancer
  selector:
    app: Frontend-Deployment
  ports:
  - port: 8080
    targetPort: 5000


