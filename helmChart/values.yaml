---
deployments:
  - name: frontend
    image:
      repository: hexqueller/k8s-python-frontend
      tag: latest
    env:
      PORT: "5000"
      DEBUG: "False"
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"
    port: 5000
    extport: 80
    service: LoadBalancer

  - name: backend
    image:
      repository: hexqueller/k8s-golang-backend
      tag: latest
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ToDoList
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"
    port: 1234
    extport: 1234
    service: ClusterIP

  - name: database
    kind: StatefulSet
    image:
      repository: postgres
      tag: latest
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ToDoList
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"
    port: 5432
    extport: 5432
    service: ClusterIP
    volumeMounts:
      - name: db-volume
        mountPath: /var/lib/postgresql/data
    volumes:
      - name: db-volume
        persistentVolumeClaim:
          claimName: database-pvc